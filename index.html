	</style>
	<script type="text/javascript">
		function myFunction(img)
		{
			if(img.style.opacity == "0.25")
			{
				img.style.opacity = "1";
			}
			else
			{
				img.style.opacity = "0.25";
			}
		}

		function sectionChecker(string)
		{
			var elms = document.getElementById(string).getElementsByTagName('img');

			for (var i = 0; i < elms.length; i++) 
			{
				if(elms[elms.length-1].style.opacity == "0.25")
				{
					elms[i].style.opacity = "1";
				}
				else
				{
					elms[i].style.opacity = "0.25";
				}
			}
		}
	</script>
